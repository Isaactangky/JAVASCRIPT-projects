<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/b616c6ed71.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Rock Paper Scissors with Computer</h1>
    </div>
    <div class="display-container">
      <div class="points">
        <p id="player-pts">Player: 0</p>
        <p id="comp-pts">Computer: 0</p>
      </div>
      <div class="RPC">
        <p id="player">Player: Null</p>
        <p id="computer">Computer: Null</p>
      </div>
    </div>
    
    <div class="buttons">
      <button id="0" class="button rock-btn"><i   id="0" class="fa-solid fa-hand-back-fist"></i></button>
      <button id="1"  class="button paper-btn"><i  id="1" class="fa-solid fa-hand"></i></button>
      <button id="2"  class="button scissor-btn">
        <i id="2" class="fa-solid fa-hand-scissors"></i>
      </button>
    </div>
  </div>  
  <script src="index.js"></script>
</body>
</html>
